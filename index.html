
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My YouTube Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #FF0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>My YouTube Videos</h1>
  </header>

  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
      <div class="video-title">My First Video</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" 
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
      <div class="video-title">Cool Tech Tutorial</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/lTTajzrSkCw" 
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
      <div class="video-title">Music Video</div>
    </div>
  </div>

</body>
</html>
